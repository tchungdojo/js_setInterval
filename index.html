<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body onload = "changeColor();">

	Coding is <div id="magic"></div>

	<script>

		var words = ["fun", "an art form", "awesome", "a fix to everyday problems in disguise ...", ":)    -__-   x.X   :]!!!!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			
			if(words[word_counter][character_counter] == " "){
				el.innerHTML = el.innerHTML+"&nbsp";
				character_counter++;
			} else {
				el.innerHTML = el.innerHTML+words[word_counter][character_counter++];	
			}
			// console.log(el.innerHTML);
			// console.log(words[0].length);
			// console.log(character_counter);
			if(character_counter == words[word_counter].length+1)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}

		setInterval(updateText,400);

		var nInterval;
		function changeColor(){
			nInterval = setInterval(flashText,400);
		}
		function flashText(){
			var Ele = document.getElementById('magic');
			Ele.style.color = Ele.style.color == "red" ? "blue" : "red";
		}

	</script>

</body>

</html>
